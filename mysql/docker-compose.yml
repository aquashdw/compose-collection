version: "3"
services:
  mysql:
    image: mysql:8
    container_name: mysql-docker
    restart: always
    environment:
      # password for root
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
    volumes:
      - "$DOCKER_VOLUME_ROOT/docker-volumes/mysql/my.cnf:/etc/my.cnf"
      - "$DOCKER_VOLUME_ROOT/docker-volumes/mysql/mysql:/var/lib/mysql"
    ports:
      - 3306:3306
